<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="nft">
        <a href="#"
          ><img
            src="images/image-equilibrium.jpg"
            alt="nft image named Equilibrium"
        /></a>
        <div class="view">
          <a href=""
            ><img
              src="images/icon-view.svg"
              alt="eye icon that goes ontop when hovering"
          /></a>
        </div>
      </div>
      <div class="details grid">
        <h3 class="nft-number"><a href="#">Equilibrium #3429</a></h3>
        <p class="nft-details">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <h4 class="cost">0.041 ETH</h4>
        <h4 class="duration">3 days left</h4>
      </div>
      <div class="creator-section grid">
        <img
          src="images/image-avatar.png"
          alt="picture of the creator"
          class="picture"
        />
        <p>
          Creation of <a href=""><span>Jules Wyvern</span></a>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Xellerium" target="_blank"
        >BETOUIL Anass</a
      >.
    </div>
  </body>
</html>
